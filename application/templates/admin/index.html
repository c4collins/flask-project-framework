{% extends 'admin/master.html' %}

{% block body %} {{ super() }}
<div class="container">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <h1>Project Administration</h1>
      <p class="lead">
        Authentication
      </p>
      {% if not current_user.is_authenticated %}
      <p>
        <a class="btn btn-primary" href="{{ url_for('security.login') }}">login</a>
        <a class="btn btn-primary" href="{{ url_for('security.register') }}">register</a>
      </p>
      {% else %}
        <p>You are logged in as #TODO
          <a class="btn btn-primary" href="{{ url_for('security.logout') }}">logout</a>
        </p>
      {% endif %}
      <p>
        <a class="btn btn-primary" href="/">Home page</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
